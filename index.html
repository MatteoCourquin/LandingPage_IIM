<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Favicon -->
        <link rel="icon" href="assets/images/favicon.png" type="image/png">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap" rel="stylesheet">
        <!-- CSS -->
        <link rel="stylesheet" href="./assets/style/css/main.css">
        <title>Landing Page - IIM</title>
    </head>
    <body>
        <header>
            <img src="./assets/images/logo_IIM.png" alt="Logo IIM">
        </header>

        <section class="hero">
            <div class="titles">
                <h1>IIM Digital School</h1>
                <div class="line"></div>
                <h2>Découvrez nos mini formations 100% gratuite et sans engagement en ligne.</h2>
            </div>

            <div class="container-form">

                <form>
                    <h2>Recevez gratuitement votre première formation d'initiation !</h2>
                    
                    <label for='formations'>Quelle formation vous intéresse ?</label>
                    <select name='formations' id='formations'>
                        <option value='choose'>Sélectionner une formation</option>
                        <option value='HTML/CSS'>HTML/CSS</option>
                        <option value='JavaScript'>JavaScript</option>
                        <option value='PHP'>PHP</option>
                    </select>
                    
                    <label for='email'>Votre Mail :</label>
                    <input type='email' id='email' name='email' placeholder='Mail' />
                    
                    <label for='name'>Votre Nom :</label>
                    <input type='text' id='name' name='name' placeholder='Nom' />
                    
                    <label for='last-name'>Votre Prénom :</label>
                    <input type='text' id='last-name' name='last-name' placeholder='Prénom' />

                    <button>Recevoir ma formation</button>
                    
                </form>

            </div>
        </section>



        <script src="assets/script/script.js"></script>
    </body>
</html>
